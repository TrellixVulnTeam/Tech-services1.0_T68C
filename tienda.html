<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab3ce87f92.js" crossorigin="anonymous"></script>
    <title>Selecciona tus productos</title>
</head>

<body>
    <!--Menu Superior-->
    <header>
        <div id="contacto">
            <div class="row align-items-center start-lg middle-lg center-xs">
                <div class="col-xs-1 col-lg-10">
                </div>
                <div class="col-xs-4 col-lg-1">
                    <i class="fas fa-phone"></i>
                    <a href="tel:32-837465">32-837465</a>
                </div>
                <div class="col-xs-4 col-lg-1">
                    <button id="caja" onclick="window.location.href='/contacto.html'">CONTACTO</button>
                </div>
            </div>
        </div>
        <div class="row align-items-center start-lg middle-lg center-xs">
            <div class="col-xs-12 col-lg-3">
                <img src="img/logo.png" alt="">
            </div>
            <div id="inicio" class="col-xs-12 col-lg-2">
                <a href="index.html">INICIO</a>
            </div>
            <div id="nosotros" class="col-xs-12 col-lg-2">
                <a href="index.html#tit-section-b">NOSOTROS</a>
            </div>
            <div id="calcula" class="col-xs-12 col-lg-2">
                <a href="tienda.html">TIENDA</a>
            </div>
            <div id="blog" class="col-xs-12 col-lg-2">
                <a href="#">BLOG</a>
            </div>
            <div id="login" class="col-xs-12 col-lg-1">
                <a href="login.html">LOGIN</a>
            </div>

        </div>
    </header>
    <!--Tienda-->
    <h1>Tienda Online</h1>
    <hr>
    <!--Carrito de Compras-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Productos</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - Agregue Productos!</th>
            </tr>
        </tfoot>
    </table>

    <div class="row" id="cards"></div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar Carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>
    <!--Listado de Productos-->
    <template id="template-card">
        <div class="col-6 mb-2 col-md-3">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h4></h4>
                    <h5></h5>
                    <p>$<span></span></p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </div>
        </div>
    </template>
    <!--Menu Inferior-->
    <footer>
        <div id="sub-menu" class="row">
            <div class="col-xs-12 col-lg-2">
                <a href="contacto.html"><b>SERVICIO TECNICO</b></a>
            </div>
            <div class="col-xs-12 col-lg-3">
                <a href="#tit-section-b"><b>NOSOTROS</b></a>
            </div>
            <div class="col-xs-12 col-lg-3">
                <a href="calcula.html"><b>HERRAMIENTAS</b></a>
            </div>
            <div class="col-xs-12 col-lg-3">
                <a href="mailto:tech-service@tech.cl"><b>EMAIL: tech-service@tech.cl</b></a>
            </div>
        </div>
        <div id="tit-section-c">
            <a>UBICACION</a>
        </div>
        <iframe
            src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Av. Valparaíso 500-602, Viña del Mar, Valparaíso&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
